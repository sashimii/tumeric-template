  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <div class="black-bar-container">
        <div class="black-bar-content">
          <p>
            {{ text_copy_1 | safe }}
          </p>
        </div>
      </div>
    </div>
    {% if text_copy_2 %}
    <div class="item">
      <div class="black-bar-container">
        <div class="black-bar-content">
          <p>
            {{ text_copy_2 | safe }}
          </p>
        </div>
      </div>
    </div>
    {% endif %}
    {% if text_copy_3 %}
    <div class="item">
      <div class="black-bar-container">
        <div class="black-bar-content">
          <p>
            {{ text_copy_3 | safe }}
          </p>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</div>
