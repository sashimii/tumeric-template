<div class="tumeric__styles">
  <div class="tumeric__hero tumeric__component-padding">
    <a class="tumeric__full-component-link" href="{{ cta_link }}">
      <div class="tumeric__hero-container" {{ meta_attributes|safe }} data-component-id="{{ component_id }}">
        <div class="hero-content">
          <div class="tumeric__alignment hero-padding {{ alignment }}">
            <div class="tumeric__typography {{ type_style }} colour-{{ colour }} {{ button_style }}">
              <div class="tumeric__copy hero-classic">
                <div class="tumeric__text-block">
                  {% if eyebrow_text %}
                  <h3 class="tumeric__eyebrow-text  hidden-xs">{{ eyebrow_text }}</h3>
                  <div class="tumeric__eyebrow  hidden-xs"></div>
                  {% endif %}
                  <h1 class="tumeric__header">{{ header | safe }}</h1>
                  <p class="tumeric__subcopy">{{ subcopy | safe }}</p>
                </div>
              </div>
              <div class="tumeric__cta">
                <a class="tumeric__cta-button hero-padding" href="{{ cta_link }}">{{ call_to_action }}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tumeric__offer-details">
        <a class="colour-{{ colour }}" href="{{ offer_details_link }}">{{ offer_details }}</a>
      </div>
    </a>
  </div>
</div>
<!-- Styles -->

<style>

  /* All Screens */
  .tumeric__hero-container[data-component-id="{{ component_id }}"] {
      background-image:
        url({{ background_url }}_b3.jpg),
        url({{ background_url }}_b3.png),
        url({{ background_url }}_b3.gif);
  }

  @media screen and (min-width:35.625em) {
    .tumeric__hero-container[data-component-id="{{ component_id }}"] {
        background-image:
          url({{ background_url }}_b2.jpg),
          url({{ background_url }}_b2.png),
          url({{ background_url }}_b2.gif);
    }
  }

  @media screen and (min-width:64.625em) {
    .tumeric__hero-container[data-component-id="{{ component_id }}"] {
        background-image:
          url({{ background_url }}_b1.jpg),
          url({{ background_url }}_b1.png),
          url({{ background_url }}_b1.gif);
    }
  }

  /* Retina */
  @media only screen and (-webkit-min-device-pixel-ratio: 1.3),
  only screen and (-o-min-device-pixel-ratio: 13/10),
  only screen and (min-resolution: 120dpi) {
    .tumeric__hero-container[data-component-id="{{ component_id }}"] {
        background-image:
          url({{ background_url }}_b3_@2x.jpg),
          url({{ background_url }}_b3_@2x.png),
          url({{ background_url }}_b3_@2x.gif),
          url({{ background_url }}_b3.jpg),
          url({{ background_url }}_b3.png),
          url({{ background_url }}_b3.gif);
    }
  }

  @media screen and (min-width:35.625em) and (-webkit-min-device-pixel-ratio: 1.3),
  screen and (min-width:35.625em) and (-o-min-device-pixel-ratio: 13/10),
  screen and (min-width:35.625em) and (min-resolution: 120dpi) {
    .tumeric__hero-container[data-component-id="{{ component_id }}"] {
      background-image:
        url({{ background_url }}_b2_@2x.jpg),
        url({{ background_url }}_b2_@2x.png),
        url({{ background_url }}_b2_@2x.gif),
        url({{ background_url }}_b2.jpg),
        url({{ background_url }}_b2.png),
        url({{ background_url }}_b2.gif);
    }
  }

  @media screen and (min-width:64.625em),
  screen and (min-width:64.625em) and (-webkit-min-device-pixel-ratio: 1.3),
  screen and (min-width:64.625em) and (-o-min-device-pixel-ratio: 13/10),
  screen and (min-width:64.625em) and (min-resolution: 120dpi) {
    .tumeric__hero-container[data-component-id="{{ component_id }}"] {
      background-image:
        url({{ background_url }}_b1_@2x.jpg),
        url({{ background_url }}_b1_@2x.png),
        url({{ background_url }}_b1_@2x.gif),
        url({{ background_url }}_b1.jpg),
        url({{ background_url }}_b1.png),
        url({{ background_url }}_b1.gif);
    }
  }
</style>
