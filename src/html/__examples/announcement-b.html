<div class="tumeric__announcement-b container-fluid tumeric__component-padding">
  <div class="tumeric__announcement-b-container">
    <div class="tumeric__announcement-b-box">
      <div class="row-fluid">
        <div class="tumeric__announcement-img col-xs-5 col-md-6">
          <img class="image-content" src="img/download-the-app.png" />
        </div>
        <div class="tumeric__announcement-b-aside col-xs-7 col-md-6 ">
          <div class="tumeric__alignment announcement-padding top left">
            <div class="tumeric__typography classic titlecase colour-black fill">
              <div class="tumeric__copy">
                <div class="tumeric__text-block">
                  <h2 class="tumeric__header">{{ header }}</h2>
                  <p class="tumeric__subcopy">{{ subcopy }}</p>
                </div>
              </div>
              <div class="tumeric__cta">
                <a href="{{ link }}">
                  <img class="tumeric__cta-app-store-button" src="img/apple-app-store.png"/>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
