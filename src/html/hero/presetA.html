<div class="tumeric hero-container hero-preset-a" data-component-id="{{ component_id }}">
    <div class="promo-body">
        <h2 class="promo-title">{{ title | safe }}</h2>
        <p class="promo-subtitle"></p>
        <div>
          <p class="promo-text">{{ line_1 | safe }}</p>
          <p class="promo-text">{{ line_2 | safe }}</p>
        	{% if line_3 %}
          	<p class="promo-text">{{ line_3 | safe }}</p>
       	  {% endif %}
        </div>
        <a class="cta-button" href="#"><span>{{ call_to_action }}</span></a>
    </div>
    <a class="promo-footer-legal" href="#">{{ bottom }}</a>
</div>
