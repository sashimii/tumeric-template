<div class="hero-container hero-container--A" data-component-id="{{ component_id }}">
    <div class="col-xs-12 col-sm-4 hero-body">
        <h2 class="hero-body__title">{{ title }}</h2>
        <p class="hero-body__subtitle"></p>
        <p class="hero-body__text hero-body__text--line1">{{ line_1 }}</p>
        <p class="hero-body__text hero-body__text--line2">{{ line_2 }}</p>
      	{% if line_3 %}
        	<p class="hero-body__text hero-body__text--line3">{{ line_3 }}</p>
     	  {% endif %}
        <a class="hero-body__cta-button" href="#"><span>{{ call_to_action }}</span></a>
    </div>
    <div class="hero-footer">
    	<a class="hero-footer__legal" href="#">{{ bottom }}</a>
    </div>
</div>
